{%extends 'not_logged_in_base.html'%}

{% block form_content %}
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember my password</label>
  </div>
  <div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>
{%endblock%}
