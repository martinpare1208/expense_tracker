{% extends 'not_logged_in_base.html' %}

{% block form_content %}
<div class="mb-3">
    <label for="usernameInput" class="form-label">Username / Email</label>
    <input type="username" class="form-control" id="usernameInput" aria-describedby="emailHelp" name="username">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordInput" name="password">
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="passwordInput" name="confirmPassword">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="rememberPassword">
    <label class="form-check-label" for="rememberPassword">Remember my password</label>
  </div>
  <div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>

  {% endblock %}
